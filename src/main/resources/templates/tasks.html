<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">To-Do List</h1>

    <form th:action="@{/tasks}" th:object="${newTask}" method="post">
        <div class="input-group mb-3">
            <input type="text" class="form-control" th:field="*{description}"
                   placeholder="Adicione uma nova tarefa" required>
            <button class="btn btn-primary" type="submit">Adicionar</button>
        </div>
    </form>

    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="task : ${tasks}">
            <span th:class="${task.completed} ? 'text-decoration-line-through' : ''"
                  th:text="${task.description}"></span>
            <div>
                <form th:action="@{'/tasks/' + ${task.id} + '/toggle'}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm"
                            th:class="${task.completed} ? 'btn-success' : 'btn-outline-success'">
                        <span th:text="${task.completed} ? 'âœ“' : 'Marcar'"></span>
                    </button>
                </form>
                <form th:action="@{'/tasks/' + ${task.id} + '/delete'}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-outline-danger ms-1">Excluir</button>
                </form>
            </div>
        </li>
    </ul>
</div>
</body>
</html>
